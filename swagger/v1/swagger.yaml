---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/auth/login":
    post:
      summary: Login
      tags:
      - Auth
      parameters: []
      responses:
        '200':
          description: logged in
        '401':
          description: invalid credentials
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
              - email
              - password
  "/api/v1/auth/logout":
    delete:
      summary: Logout
      tags:
      - Auth
      security:
      - Bearer: []
      responses:
        '200':
          description: logged out
        '401':
          description: missing token
  "/api/v1/books":
    get:
      summary: List books
      tags:
      - Books
      security:
      - Bearer: []
      responses:
        '200':
          description: books found
    post:
      summary: Create book
      tags:
      - Books
      security:
      - Bearer: []
      parameters: []
      responses:
        '201':
          description: book created
        '403':
          description: forbidden for member
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                book:
                  type: object
                  properties:
                    title:
                      type: string
                    author:
                      type: string
                    genre:
                      type: string
                    isbn:
                      type: string
                    total_copies:
                      type: integer
                  required:
                  - title
                  - author
                  - genre
                  - isbn
                  - total_copies
  "/api/v1/borrowings":
    get:
      summary: List borrowings
      tags:
      - Borrowings
      security:
      - Bearer: []
      responses:
        '200':
          description: borrowings list
    post:
      summary: Create borrowing
      tags:
      - Borrowings
      security:
      - Bearer: []
      parameters: []
      responses:
        '201':
          description: borrowing created
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                borrowing:
                  type: object
                  properties:
                    book_id:
                      type: integer
                  required:
                  - book_id
  "/api/v1/borrowings/{id}/return_book":
    patch:
      summary: Return book
      tags:
      - Borrowings
      security:
      - Bearer: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: book returned
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000
components:
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Enter your bearer token in the format 'Bearer <token>'
