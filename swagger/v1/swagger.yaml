---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/auth/login":
    post:
      summary: Login
      tags:
      - Auth
      parameters: []
      responses:
        '200':
          description: logged in
        '401':
          description: invalid credentials
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
              - email
              - password
  "/api/v1/auth/logout":
    delete:
      summary: Logout
      tags:
      - Auth
      security:
      - Bearer: []
      responses:
        '200':
          description: logged out
        '401':
          description: missing token
  "/api/v1/books":
    get:
      summary: List books
      tags:
      - Books
      security:
      - Bearer: []
      parameters:
      - name: query
        in: query
        required: false
        description: Search by title/author/genre
        schema:
          type: string
      responses:
        '200':
          description: books found
    post:
      summary: Create book
      tags:
      - Books
      security:
      - Bearer: []
      parameters: []
      responses:
        '201':
          description: book created
        '403':
          description: forbidden for member
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                book:
                  type: object
                  properties:
                    title:
                      type: string
                    author:
                      type: string
                    genre:
                      type: string
                    isbn:
                      type: string
                    total_copies:
                      type: integer
                  required:
                  - title
                  - author
                  - genre
                  - isbn
                  - total_copies
  "/api/v1/books/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Show book
      tags:
      - Books
      security:
      - Bearer: []
      responses:
        '200':
          description: book found
        '404':
          description: book not found
    patch:
      summary: Update book
      tags:
      - Books
      security:
      - Bearer: []
      parameters: []
      responses:
        '200':
          description: book updated
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                book:
                  type: object
                  properties:
                    title:
                      type: string
                    author:
                      type: string
                    genre:
                      type: string
                    total_copies:
                      type: integer
    delete:
      summary: Delete book
      tags:
      - Books
      security:
      - Bearer: []
      responses:
        '204':
          description: book deleted
  "/api/v1/borrowings":
    get:
      summary: List borrowings
      tags:
      - Borrowings
      security:
      - Bearer: []
      description: Librarians see all borrowings. Members see only their own.
      responses:
        '200':
          description: member sees only own borrowings
        '401':
          description: unauthorized
    post:
      summary: Create borrowing
      tags:
      - Borrowings
      security:
      - Bearer: []
      description: Members can borrow available books. Cannot borrow same book twice
        concurrently.
      parameters: []
      responses:
        '201':
          description: borrowing created
        '403':
          description: forbidden for librarian
        '422':
          description: book not available
        '409':
          description: already borrowed
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                borrowing:
                  type: object
                  properties:
                    book_id:
                      type: integer
                  required:
                  - book_id
  "/api/v1/borrowings/{id}":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Show borrowing
      tags:
      - Borrowings
      security:
      - Bearer: []
      description: Librarians can see any borrowing. Members can only see their own.
      responses:
        '200':
          description: borrowing found (own)
        '403':
          description: forbidden (other user borrowing)
        '404':
          description: borrowing not found
  "/api/v1/borrowings/{id}/return":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    post:
      summary: Return borrowing
      tags:
      - Borrowings
      security:
      - Bearer: []
      description: Only librarians can mark a borrowing as returned.
      responses:
        '200':
          description: borrowing returned
        '403':
          description: forbidden for member
        '422':
          description: borrowing not active
        '404':
          description: borrowing not found
  "/api/v1/dashboard":
    get:
      summary: Show dashboard
      tags:
      - Dashboard
      security:
      - Bearer: []
      description: Returns role-specific dashboard. Librarians see aggregate stats.
        Members see their borrowings.
      responses:
        '200':
          description: member dashboard
        '401':
          description: unauthorized
servers:
- url: http://localhost:3000
  description: Local development
- url: https://{ngrokHost}
  description: Ngrok tunnel
  variables:
    ngrokHost:
      default: your-subdomain.ngrok.io
components:
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Enter your bearer token in the format 'Bearer <token>'
